            display: table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }

        /*成行时:针对在成列（内部的相对小标签）的标签display:table-cell,width:他的宽度的值*/
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;
            vertical-align: middle;
        }

        /*让内联标签变成块级标签，可以独立成行*/
        ul li span{
